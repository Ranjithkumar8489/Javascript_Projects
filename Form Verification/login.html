<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body >
    <div class="bg-gray-300 flex justify-center items-center h-screen">
    <div  class="max-w-sm w-full">
    <h1 class="text-4xl text-center text-green-400">Login Form</h1>

    <form id="myform" onsubmit="return validateForm()" class="">

        <div class="mb-4">
        <label for="email" class="block mb-2">Email:</label>
        <input type="email" id="email"  placeholder="Enter the Email" class="border rounded w-full py-2 px-3 outline-none">
        <span id="emailerr" class="error"></span>
    </div>
    <div class="mb-4">
        <label for="password" class="block">Password:</label>
        <input type="password" id="password" placeholder="Enter the password"  class="border rounded w-full py-2 px-3 outline-none">
        <span id="passerr" class="error"></span>
        </div>
        <input type="submit" value="Login" class="cursor-pointer rounded bg-blue-300 w-full py-1">

    </form>
</div>
</div>
    <script>
        function validateForm(){
            var email = document.getElementById("email");
            var password = document.getElementById("password");
           
            var emailerr=document.getElementById("emailerr")
            var passerr=document.getElementById("passerr")

            if(email.value == ""){
                emailerr.innerText="Enter the Email";
                email.style.border="2px solid red";

            }
            else{
                emailerr.innerText="";
                email.style.border="none";
            }
            if(password.value == ""){
                passerr.innerText="Enter the Password";
                password.style.border="2px solid red";

            }
            else{
                passerr.innerText="";
                password.style.border="none";
            }


            if(email.value=="" || password.value==""){
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
