<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body >
    <div class="bg-gray-300 flex justify-center items-center h-screen">
    <div  class="max-w-sm w-full">
    <h1 class="text-4xl text-center text-green-400">Signup Form</h1>

    <form id="myform" onsubmit="return validateForm()"class="">
        <div class="mb-4">
            <label for="name" class="block mb-2">name:</label>
            <input type="text" id="name"  placeholder="Enter the name" class="border rounded w-full py-2 px-3 outline-none">
            <span id="nameerr" class="error"></span>
        </div>
        <div class="mb-4">
        <label for="email" class="block mb-2">Email:</label>
        <input type="email" id="email"  placeholder="Enter the Email" class="border rounded w-full py-2 px-3 outline-none">
        <span id="emailerr" class="error"></span>
    </div>
    <div class="mb-4">
        <label for="password" class="block">Password:</label>
        <input type="password" id="password" placeholder="Enter the password"  class="border rounded w-full py-2 px-3 outline-none">
        <span id="passerr" class="error"></span>
        </div>
        <div class="mb-4">
            <label for="cpassword" class="block">Confirm Password:</label>
            <input type="password" id="cpassword" placeholder="Enter the confirm password"  class="border rounded w-full py-2 px-3 outline-none">
            <span id="cpasserr" class="error"></span>
            </div>

        <input type="submit" value="Login" class="cursor-pointer rounded bg-blue-300 w-full py-1">

    </form>
</div>
</div>
    <script>
        function validateForm(){
            var name = document.getElementById("name");
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            var cpassword = document.getElementById("cpassword");
           
            var nameerr=document.getElementById("nameerr")
            var emailerr=document.getElementById("emailerr")
            var passerr=document.getElementById("passerr")
            var cpasserr=document.getElementById("cpasserr")

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}$/;

            if(name.value==""){
                nameerr.innerText="Enter the name";
                name.style.border="2px solid red";
            }
            else{
                nameerr.innerText="";
                name.style.border="2px solid red";

            }

            if(email.value == ""){
                emailerr.innerText="Enter the Email";
                email.style.border="2px solid red";

            }else if(!emailPattern.test(email.value)){{}
                emailerr.innerText="Enter the Valid Email";
                email.style.border="2px solid red";

            }
            else{
                emailerr.innerText="";
                email.style.border="none";
            }
            if(password.value == ""){
                passerr.innerText="Enter the Password";
                password.style.border="2px solid red";

            }
            else if(!passwordPattern.test(password.value)){
                passerr.innerText="Enter the valid Password";
                password.style.border="2px solid red";

            }
            else if(password.value.length < 8){
                passerr.innerText="minium 8 characters";
                password.style.border="2px solid red";
            }
            else{
                passerr.innerText="";
                password.style.border="none";
            }
            if(cpassword.value == ""){
                cpasserr.innerText="Enter the Confirm Password";
                cpassword.style.border="2px solid red";

            }


            if(name.value=="" || email.value=="" || password.value=="" || cpassword.value=="" || password.value.length<8){
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
